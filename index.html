<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/2.1.7/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var coderPositions = [
        {x:100, y:100},
        {x:200, y:100},
        {x:100, y:200},
        {x:200, y:200}
    ];

    var layer = new Konva.Layer();
    stage.add(layer);

    for (var p of coderPositions) {
        var coderImg = new Konva.Image({
            x: p.x,
            y: p.y,
            width: 100,
            height: 100,
            offset: {
                x: 50,
                y: 50
            },
            //draggable: true
        });
        layer.add(coderImg);

        var imageObj = new Image();
        imageObj.src = `https://avatars.dicebear.com/v2/male/coder.${p.x}.${p.y}.svg`;
        imageObj.onload = function() {
            coderImg.image(imageObj);
            layer.draw();
        };
    }

    // use event delegation to update pointer style
    layer.on('mouseover', function(evt) {
        var shape = evt.target;
        document.body.style.cursor = 'pointer';
        shape.scaleX(1.2);
        shape.scaleY(1.2);
        layer.draw();
    });
    layer.on('mouseout', function(evt) {
        var shape = evt.target;
        document.body.style.cursor = 'default';
        shape.scaleX(1);
        shape.scaleY(1);
        layer.draw();
    });

  </script>

</body>
</html>
